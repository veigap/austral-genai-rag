services:
  chroma:
    image: chromadb/chroma:1.2.1
    container_name: chromaDB
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTHN_CREDENTIALS_FILE=
      - CHROMA_SERVER_AUTHN_PROVIDER=
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/api/v2/heartbeat"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    networks:
      - chroma

  # Data initialization service (runs once then exits)
  data-init:
    build:
      context: ../..
      dockerfile: scripts/chroma-mcp/Dockerfile
    container_name: chroma-data-init
    depends_on:
      - chroma
    environment:
      - CHROMA_URL=http://chroma:8000
    command: ["yarn", "chroma:data:setup"]
    networks:
      - chroma
    restart: "no"

  # ChromaDB MCP HTTP Server
  chroma-mcp-server:
    build:
      context: ../..
      dockerfile: scripts/chroma-mcp/Dockerfile
    container_name: chroma-mcp-server
    depends_on:
      - chroma
    ports:
      - "8001:8001"
    environment:
      - CHROMA_URL=http://chroma:8000
      - PORT=8001
    command: ["yarn", "chroma:mcp:http"]
    networks:
      - chroma

volumes:
  chroma_data:
    driver: local

networks:
  chroma:
    driver: bridge

