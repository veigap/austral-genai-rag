version: '3.8'

services:
  chroma:
    image: chromadb/chroma:0.4.24
    container_name: chroma-mcp
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
      - CHROMA_SERVER_AUTHN_CREDENTIALS_FILE=
      - CHROMA_SERVER_AUTHN_PROVIDER=
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/heartbeat')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chroma

  # Data initialization service (runs once then exits)
  data-init:
    build:
      context: ../..
      dockerfile: scripts/chroma-mcp/Dockerfile
    container_name: chroma-data-init
    depends_on:
      chroma:
        condition: service_healthy
    environment:
      - CHROMA_URL=http://chroma:8000
    command: ["yarn", "chroma:data:setup"]
    networks:
      - chroma
    restart: "no"

  # ChromaDB MCP HTTP Server
  chroma-mcp-server:
    build:
      context: ../..
      dockerfile: scripts/chroma-mcp/Dockerfile
    container_name: chroma-mcp-server
    depends_on:
      chroma:
        condition: service_healthy
      data-init:
        condition: service_completed_successfully
    ports:
      - "8002:8002"
    environment:
      - CHROMA_URL=http://chroma:8000
      - PORT=8002
    command: ["yarn", "chroma:mcp:http"]
    networks:
      - chroma

volumes:
  chroma_data:
    driver: local

networks:
  chroma:
    driver: bridge

